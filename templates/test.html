<!DOCTYPE html>
<html>
<head>
  <style>
    /* 스타일링을 위한 CSS */
    .menu-bar {
      background-color: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
    }
    
    .toggle-menu {
      display: none;
      padding: 10px;
      background-color: #f5f5f5;
      color: #333;
    }
    
    .sub-menu {
      display: none;
      background-color: #f5f5f5;
      color: #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="menu-bar" onclick="toggleMenu('menu1')">메뉴 1</div>
  <div class="toggle-menu" id="menu1">
    <ul>
      <li><a href="#">메뉴 1-1</a></li>
      <li><a href="#">메뉴 1-2</a></li>
      <li><a href="#">메뉴 1-3</a></li>
    </ul>
  </div>
  
  <div class="menu-bar" onclick="toggleMenu('menu2')">메뉴 2</div>
  <div class="toggle-menu" id="menu2">
    <ul>
      <li><a href="#">메뉴 2-1</a></li>
      <li><a href="#">메뉴 2-2</a></li>
    </ul>
  </div>

  <div class="menu-bar"><a href="#">메뉴 3</a></div>
  <div class="menu-bar"><a href="#">메뉴 4</a></div>

  <script>
    function toggleMenu(menuId) {
      var menu = document.getElementById(menuId);
      if (menu.style.display === "none") {
        menu.style.display = "block";
      } else {
        menu.style.display = "none";
      }
    }
  </script>
</body>
</html>
